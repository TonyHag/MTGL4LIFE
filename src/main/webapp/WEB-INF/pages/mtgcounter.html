<!DOCTYPE html>
<html>
<head>
    <title>jQuery MTG Life Counter</title>

    <script type="text/javascript" src="../../resources/js/jQuery2-1-1.js"></script>
    <script type="text/javascript" src="../../resources/js/mtgcounter.js"></script>
    <script type="text/javascript" src="../../resources/js/bootstrap.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Changa+One|Open+Sans:400italic,700italic,400,700,800' rel='stylesheet' type='text/css'>

</head>
<body>
<div id="navbar">
    <ul>
        <li><a href="#">Life Counter</a></li>
        <li><a href="#">Leaderboards</a> </li>

        <li><a href="#">Logout</a></li>
    </ul>
</div>

<div class="container" role="main">
    <div id="innerContainer">

    <div class="row">

        <div class="col-md-8">
            <div class="col-xs-6">
                <input type="text" id="newPlayerName" placeholder="New Player"/>

            </div>

            <div class="col-xs-6">
                <input type="text" id="startingHp" placeholder="20"/>

            </div>
        </div>





    </div>

    <div class="row">

        <div class="col-md-6" id="welcomeText" style="text-align: center">

        </div>

        <div class="col-md-6">

            <br>
            <div class="row" id="row1"></div>

            <br>

            <div class="row" id="row2"></div>

            <br>

            <div class="row" id="row3"></div>

            <br>

            <div class="row" id="row4"></div>



        </div>





</div>
